# internal flags
app.debug=1
# Display window for the application
app.window.title=MyProject
app.window.width=640
app.window.height=400
# Game Area to be rendered
app.game.area.width=2000
app.game.area.height=2000
# Scenes management
app.scenes.list=testpe:com.demoapp.core.tests.scenes.TestPhysicEngineScene,
app.scenes.default=testpe
# physic engine configuration
app.physic.default.gravity=0.981
app.physic.speed.min=0.01
app.physic.speed.max=0.5
app.physic.acc.min=0.01
app.physic.acc.max=0.5
# CollisionDetection configuration
app.collision.speed.min=0.01
app.collision.speed.max=0.5
